<h1>Kervo</h1>
<ul>
        <li *ngFor="#train of trains">
            <span>{{train.commuterLineID}}</span> {{train.trainType}}
            <ul>
                <li *ngFor="#departure of train.timeTableRows">
                    <span>{{departure.stationShortCode}}</span> {{departure.actualTime}}
                </li>
            </ul>
        </li>
</ul>
