<h1>{{stationShortCode}}</h1>

<ul>
        <li *ngFor="#train of trains">
            <span>{{train.commuterLineID}}</span> {{train.trainType}} 
            <br>
            {{train.departureDate}}
            <ul>
                <li *ngFor="#departure of train.timeTableRows">
                    <span {{departure.stationShortCode}}>{{departure.scheduledTime}}</span> 
                </li>
            </ul>
        </li>
</ul>
